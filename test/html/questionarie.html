<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/questionaire.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/questionaire.js"></script>

    <title>Duolingo</title>
    <link rel="icon" href="../assets/images/favicon.ico" />
  </head>
  <body>
    <div class="question-overlay-page">
      <div class="question-page-sections">
        <div class="top-row-question-page-sections">
          <div class="fields-top-row">
            <a onclick="showAlertPopup()" class="close-button"
              ><img src="../assets/svg/close-button.svg" alt="Close"
            /></a>
            <div class="progress-bar-container">
              <div class="inner-green-bar">
                <div class="inner-light-green-bar"></div>
              </div>
            </div>
            <div class="top-row-life">
              <img class="heart-life" src="../assets/svg/heart.svg" />
              <span id="heart-count"></span>
              <script>
                currentHearts();
              </script>
            </div>
          </div>
        </div>
        <div class="mid-row-question-page-sections">
          <div class="mid-row-sections">
            <div class="mid-row"></div>
          </div>
        </div>
        <div class="bottom-row-question-page-sections">
          <div class="bottom-row">
            <div class="bottom-buttons">
              <div class="skip-button" style="display: block">
                <button
                  class="button-div skip-button-inner"
                  id="skip-button"
                  onclick="skipButton(this.id)"
                >
                  <span id="skip-span">Skip</span>
                </button>
              </div>
              <div class="correct-left" id="correct-left" style="display: none">
                <div class="correct-content">
                  <div class="correct-tick">
                    <img
                      class="green-tick"
                      src="../assets/svg/correct-tick-green.svg"
                    />
                  </div>
                  <div class="correct-text">
                    <h2>Good job!</h2>
                  </div>
                </div>
              </div>
              <div class="correct-left" id="wrong-left" style="display: none">
                <div class="correct-content">
                  <div class="correct-tick">
                    <img
                      class="green-tick"
                      src="../assets/svg/wrong-x-red.svg"
                    />
                  </div>
                  <div class="wrong-text">
                    <h2>Correct Solution:</h2>
                    <div class="solution-text">Correct Answer</div>
                  </div>
                </div>
              </div>
              <div class="check-button" id="check-button-div">
                <button
                  class="button-div check-button-inner-inactive"
                  id="check-button"
                  onclick="checkButton(this.id)"
                >
                  <span id="continue-button">Check</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="exit-overlay-outer-div">
      <div class="exit-overlay" style="display: none">
        <div class="exit-box">
          <div class="exit-box-contents">
            <div class="exit-image">
              <img src="../assets/svg/exit-image.svg" />
            </div>
            <span class="exit-text-head">Wait, don’t go!</span>
            <span class="exit-text-description"
              >You’re right on track! If you quit now, you’ll lose your
              progress.</span
            >
            <div
              class="keep-learning-button-outer-active"
              id="check-button-div"
            >
              <button
                class="button-div keep-learning-button"
                id="keep-learning-button"
                onclick="revertQuestionScreen()"
              >
                <span id="keep-learning">KEEP LEARNING</span>
              </button>
            </div>
            <button class="end-question-session" onclick="exitToLearn()">
              <span>END SESSION</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="shop-overlay" style="display: none">
      <div class="exit-box">
        <div class="exit-box-contents">
          <div class="gem-head-popup">
            <div class="gem-count-div">
              <img class="gem-img" src="../assets/svg/gems-icon.svg" />
              <span id="gem-count-text"></span>
            </div>
          </div>
          <span class="exit-text-head">You ran out of hearts!!</span>
          <span class="exit-text-description"
            >Get Super for Unlimited Hearts, or use gems to buy hearts.</span
          >
          <div class="keep-learning-button-outer-active" id="check-button-div">
            <button
              class="button-div keep-learning-button"
              id="keep-learning-button"
              onclick="goToShop()"
            >
              <span id="keep-learning">GO TO SHOP</span>
            </button>
          </div>
          <button class="end-question-session" onclick="exitToLearn()">
            <span>END SESSION</span>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
    <script src="../js/questionaire/challengeassist.js"></script>
    <script src="../js/questionaire/challengedialogue.js"></script>
    <script src="../js/questionaire/challengetranscription.js"></script>
    <script src="../js/questionaire/lessson-complete.js"></script>
    <script src="../js/questionaire/challengeselect.js"></script>
    <script src="../js/questionaire/challengecomprehension.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
